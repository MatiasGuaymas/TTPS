<div class="relative w-full h-[400px] md:h-[500px] flex items-center justify-center overflow-hidden">
    <div class="relative w-full h-full flex items-center justify-center">
        
        @for (img of images; track $index) {
            <div 
                class="absolute transition-all duration-500 ease-out rounded-xl overflow-hidden shadow-2xl cursor-pointer"
                [class]="getCardClasses($index)"
                (click)="goTo($index)">
                
                <img 
                    [src]="img.src" 
                    class="w-full h-full object-cover" 
                    [alt]="img.alt"
                    [class.grayscale]="$index !== activeIndex"
                    [class.brightness-75]="$index !== activeIndex">
            </div>
        }
    </div>
    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3">
        @for (img of images; track $index) {
            <button 
                type="button" 
                (click)="goTo($index)"
                class="w-3 h-3 rounded-full transition-all duration-300"
                
                [class.bg-navbar]="$index === activeIndex" 
                [class.scale-125]="$index === activeIndex"

                [class.bg-gray-300]="$index !== activeIndex"
                [class.hover:bg-navbar/50]="$index !== activeIndex"
                
                [attr.aria-label]="'Slide ' + ($index + 1)">
            </button>
        }
    </div>
    <button 
        type="button" 
        (click)="prev()" 
        class="absolute top-1/2 -translate-y-1/2 start-4 z-30 flex items-center justify-center w-12 h-12 rounded-full bg-white/30 backdrop-blur-sm hover:bg-white/50 focus:ring-4 focus:ring-white/50 focus:outline-none transition-all group">
        <svg class="w-6 h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
        </svg>
        <span class="sr-only">Previous</span>
    </button>
    <button 
        type="button" 
        (click)="next()" 
        class="absolute top-1/2 -translate-y-1/2 end-4 z-30 flex items-center justify-center w-12 h-12 rounded-full bg-white/30 backdrop-blur-sm hover:bg-white/50 focus:ring-4 focus:ring-white/50 focus:outline-none transition-all group">
        <svg class="w-6 h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
        </svg>
        <span class="sr-only">Next</span>
    </button>
</div>
