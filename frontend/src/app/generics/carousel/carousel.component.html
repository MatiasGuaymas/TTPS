<div class="relative w-full">
    
    <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
        
        @for (img of images; track $index) {
            <div class="absolute inset-0 transition-opacity duration-700 ease-in-out"
                 [class.opacity-100]="$index === activeIndex"
                 [class.opacity-0]="$index !== activeIndex"
                 [class.z-10]="$index === activeIndex"
                 [class.z-0]="$index !== activeIndex">
                 
                <img [src]="img.src" 
                     class="absolute block w-full h-full object-cover" 
                     [alt]="img.alt">
            </div>
        }
    </div>

    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
        @for (img of images; track $index) {
            <button type="button" 
                    (click)="goTo($index)"
                    class="w-3 h-3 rounded-full transition-colors duration-300"
                    [class.bg-white]="$index === activeIndex"
                    [class.bg-white/50]="$index !== activeIndex"
                    [attr.aria-label]="'Slide ' + ($index + 1)">
            </button>
        }
    </div>

    <button type="button" (click)="prev()" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none">
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none transition">
            <svg class="w-4 h-4 text-white rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>

    <button type="button" (click)="next()" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none">
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none transition">
            <svg class="w-4 h-4 text-white rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
        </span>
    </button>
</div>
