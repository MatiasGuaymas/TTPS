<div class="min-h-screen flex items-center justify-center px-4 py-12 relative overflow-hidden">
    <div class="absolute inset-0 z-0">
        <img src="https://inews.gtimg.com/om_bt/O04302uBiBikDGDOPiw3_56TfmaiRymAIhJ8iR8Yx7DaQAA" alt="Fondo"
            class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-gradient-to-br from-gray-900/70 to-gray-800/70"></div>
    </div>

    <!-- Login -->
    <div class="w-full max-w-md relative z-10">
        <div class="bg-white dark:bg-primary-dark rounded-2xl shadow-2xl overflow-hidden">
            <div class="px-8 pt-8 pb-6 text-center">
                <p class="text-xs font-semibold text-gray-500 dark:text-gray-400 tracking-widest mb-2">
                    BIENVENIDO DE NUEVO
                </p>
                <h1 class="text-2xl font-bold text-gray-900 dark:text-text-dark mb-2">
                    Inicia sesión en tu cuenta
                </h1>
                <p class="text-sm text-gray-600 dark:text-gray-400 mt-2">
                    ¿Dónde estás?
                </p>
            </div>

            <!-- Formulario -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="px-8 pb-8 space-y-5">

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">
                        Email
                    </label>
                    <input type="email" id="email" formControlName="email" placeholder="johndoe@gmail.com"
                        class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-border-dark rounded-lg text-gray-900 dark:text-text-dark placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
                        [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    <div class="h-2 mt-1">
                        <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                            class="text-xs text-red-500">
                            {{ getErrorMessage('email') }}
                        </p>
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">
                        Contraseña
                    </label>
                    <input type="password" id="password" formControlName="password" placeholder="••••••••"
                        class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-border-dark rounded-lg text-gray-900 dark:text-text-dark placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
                        [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    <div class="h-2 mt-1">
                        <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                            class="text-xs text-red-500">
                            {{ getErrorMessage('password') }}
                        </p>
                    </div>
                </div>

                <!-- Recordarme y Olvidaste contraseña -->
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 sm:gap-0 text-sm">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" formControlName="rememberMe"
                            class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 cursor-pointer">
                        <span class="ml-2 text-gray-600 dark:text-gray-400">Recordarme</span>
                    </label>
                    <a routerLink="/forgot-password"
                        class="text-gray-900 dark:text-text-dark hover:text-green-600 dark:hover:text-green-400 font-medium transition-colors text-center sm:text-right">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>

                <!-- Botón de Login -->
                <button type="submit"
                    class="w-full py-3 px-4 bg-gray-900 dark:bg-gray-800 hover:bg-gray-800 dark:hover:bg-gray-700 text-white font-semibold rounded-lg transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
                    [disabled]="loginForm.invalid">
                    CONTINUAR
                </button>

                <!-- --- -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200 dark:border-border-dark"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white dark:bg-primary-dark text-gray-500 dark:text-gray-400">
                            ¿Nuevo usuario?
                        </span>
                    </div>
                </div>

                <!-- Link a registro -->
                <p class="text-center text-sm text-gray-600 dark:text-gray-400">
                    <a routerLink="/register"
                        class="font-semibold text-gray-900 dark:text-text-dark hover:text-green-600 dark:hover:text-green-400 transition-colors">
                        REGÍSTRATE AQUÍ
                    </a>
                </p>
            </form>

        </div>

    </div>
</div>
