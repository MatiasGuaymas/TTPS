<div class="min-h-screen flex items-center justify-center bg-background dark:bg-background-dark p-4">
    <div class="max-w-md w-full bg-primary dark:bg-primary-dark rounded-2xl shadow-xl p-8 border border-transparent dark:border-border-dark transition-colors duration-300">
        <div class="text-center">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 dark:bg-red-900/30 mb-4">
                <svg class="h-10 w-10 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="Uint12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>

            <p class="text-text/70 dark:text-text-dark/70 mb-6">
                ¿Estás seguro que deseas eliminar esta mascota? Esta acción no se puede deshacer.
            </p>

            <div class="flex flex-col gap-3">
                <button (click)="solicitarConfirmacion()" 
                    class="w-full py-3 px-4 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg transition-all cursor-pointer shadow-lg shadow-red-500/30">
                    Abrir confirmación de nuevo
                </button>
                
                <button (click)="cancel()" 
                    class="w-full py-3 px-4 bg-transparent border border-gray-300 dark:border-border-dark text-text dark:text-text-dark font-medium rounded-lg hover:bg-gray-100 dark:hover:bg-white/5 transition-all cursor-pointer">
                    Volver al detalle
                </button>
            </div>
        </div>
    </div>
</div>
