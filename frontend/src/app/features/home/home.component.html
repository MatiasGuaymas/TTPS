<main>
  <div class="min-h-screen w-full bg-background dark:bg-background-dark flex flex-col items-center justify-center px-6 py-12">
    
    <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight text-text dark:text-text-dark mb-4 text-center">
      {{ title }}
    </h1>

    <p class="text-lg text-gray-600 dark:text-gray-300 mb-8 text-center">
      Plataforma colaborativa para b√∫squeda de mascotas perdidas
    </p>
  
    <carousel *ngIf="carouselImages().length > 0" 
              [images]="carouselImages()" 
              class="w-full max-w-4xl mt-4 mb-8">
    </carousel>

    <div *ngIf="carouselImages().length === 0" 
         class="w-full max-w-4xl h-64 mb-8 flex items-center justify-center bg-gray-100 dark:bg-gray-800 rounded-xl border-2 border-dashed border-gray-300 dark:border-gray-700">
        <div class="text-center text-gray-500">
            <i class="fas fa-paw text-4xl mb-2 opacity-50"></i>
            <p>No hay mascotas perdidas</p>
        </div>
    </div>
    
    <h2 class="text-xl sm:text-5xl font-extrabold tracking-tight text-text dark:text-text-dark mb-8">
      Avistamientos Recientes
    </h2>

    <div class="mt-4 flex flex-col items-center w-full mb-12">
      <app-map 
          class="w-full max-w-6xl h-[500px] block rounded-lg overflow-hidden shadow-xl mx-auto border border-gray-200 dark:border-gray-700"
          [markersList]="sightingsLocationList()" 
          [readonly]="true"
          [showDefaultMarker]="false"> 
      </app-map>
    </div>

    <h2 class="text-xl sm:text-5xl font-extrabold tracking-tight text-text dark:text-text-dark mb-8 mt-4">
      Ranking de rescatistas
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-6 gap-6 w-full max-w-6xl mb-12">
        
        <ng-container *ngFor="let user of topUsers(); let i = index">
            <user-card 
                [user]="user" 
                [position]="i + 1"
                class="col-span-1 md:col-span-2 p-4"
                [ngClass]="{
                    'md:col-start-2': i === 3  
                }">
                </user-card>
        </ng-container>

        <div *ngIf="topUsers().length === 0" class="col-span-1 md:col-span-6 text-center py-10">
            <div class="animate-pulse flex flex-col items-center">
                <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-1/4 mb-4"></div>
                <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-1/3"></div>
            </div>
        </div>

    </div>

    <div class="fixed bottom-8 right-8 z-50 group flex items-center justify-end">
      
      <span class="absolute right-full mr-4 top-1/2 -translate-y-1/2
                   px-4 py-2 
                   bg-gray-800 dark:bg-gray-700 text-white text-sm font-bold
                   rounded-lg shadow-xl
                   opacity-0 group-hover:opacity-100
                   transition-opacity duration-300
                   whitespace-nowrap pointer-events-none">
          Telegram Bot
          <span class="absolute top-1/2 -right-2 -translate-y-1/2 border-8 border-transparent border-l-gray-800 dark:border-l-gray-700"></span>
      </span>

      <button class="w-20 h-20 
                     bg-[#2AABEE] text-white 
                     flex items-center justify-center 
                     shadow-2xl shadow-blue-400/50 
                     hover:bg-[#229ED9] hover:shadow-blue-500/60
                     transition-all duration-300 
                     hover:-translate-y-2 hover:scale-110 
                     rounded-t-full rounded-bl-full rounded-br-none"
              aria-label="Telegram Bot">
          <i class="fa-brands fa-telegram text-5xl mr-1 mb-2"></i> 
      </button>
  </div>

  </div>
</main>
